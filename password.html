<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
</head>
<body>

  <h2>Forgot Password</h2>
  <form id="forgetPasswordForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Send OTP</button>
  </form>

  <div id="otpSection" style="display:none;">
    <h3>Enter OTP and New Password</h3>
    <form id="resetPasswordForm">
      <label for="otp">OTP:</label>
      <input type="text" id="otp" name="otp" required><br><br>

      <label for="newpassword">New Password:</label>
      <input type="password" id="newpassword" name="newpassword" required><br><br>

      <button type="submit">Reset Password</button>
    </form>
  </div>

  <p id="responseMessage" style="color: red;"></p>

  <script>
    document.getElementById("forgetPasswordForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;

      try {
        const response = await fetch('https://tenantbackend-k3zv.onrender.com/api/forgetpassword', { 
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });

        const data = await response.json();

        if (response.status === 200) {
          alert(data.msg); // OTP sent successfully
          document.getElementById("otpSection").style.display = "block";
        } else {
          document.getElementById("responseMessage").textContent = data.msg;
        }
      } catch (error) {
        console.error(error);
        document.getElementById("responseMessage").textContent = 'Error sending OTP';
      }
    });

    document.getElementById("resetPasswordForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const otp = document.getElementById("otp").value;
      const newpassword = document.getElementById("newpassword").value;

      try {
        const response = await fetch("https://tenantbackend-k3zv.onrender.com/api/resetpassword", { // Replace with your API URL
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, otp, newpassword }),
        });

        const data = await response.json();

        if (response.status === 200) {
          alert(data.msg); // Password reset successfully
        } else {
          document.getElementById("responseMessage").textContent = data.msg;
        }
      } catch (error) {
        console.error(error);
        document.getElementById("responseMessage").textContent = 'Error resetting password';
      }
    });
  </script>

</body>
</html>
